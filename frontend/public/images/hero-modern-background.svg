<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Product shadows -->
    <filter id="productShadow">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#heroGradient)"/>
  
  <!-- Decorative geometric shapes -->
  <circle cx="200" cy="200" r="100" fill="#ffffff" opacity="0.05"/>
  <circle cx="1700" cy="300" r="150" fill="#ffffff" opacity="0.03"/>
  <rect x="1500" y="700" width="200" height="200" rx="20" fill="#ffffff" opacity="0.04" transform="rotate(45 1600 800)"/>
  
  <!-- Product Showcase - Women's Fashion -->
  <g transform="translate(300, 200)" filter="url(#productShadow)">
    <!-- Elegant Dress -->
    <rect x="0" y="0" width="200" height="280" rx="15" fill="#2c2c54" stroke="#e1b12c" stroke-width="2"/>
    <rect x="20" y="20" width="160" height="30" rx="15" fill="#e1b12c"/>
    <rect x="30" y="70" width="140" height="180" rx="10" fill="#40407a"/>
    <circle cx="100" cy="160" r="20" fill="#e1b12c" opacity="0.8"/>
    <text x="100" y="165" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">DRESS</text>
  </g>
  
  <!-- Product Showcase - Men's Fashion -->
  <g transform="translate(1200, 150)" filter="url(#productShadow)">
    <!-- Sophisticated Suit -->
    <rect x="0" y="0" width="220" height="300" rx="15" fill="#1e272e" stroke="#ffd32a" stroke-width="2"/>
    <rect x="20" y="20" width="180" height="35" rx="17" fill="#ffd32a"/>
    <rect x="30" y="80" width="160" height="190" rx="10" fill="#2f3542"/>
    <rect x="50" y="100" width="50" height="70" rx="5" fill="#ffd32a" opacity="0.9"/>
    <rect x="120" y="100" width="50" height="70" rx="5" fill="#ffd32a" opacity="0.9"/>
    <text x="110" y="200" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">SUIT</text>
  </g>
  
  <!-- Product Showcase - Accessories -->
  <g transform="translate(700, 400)" filter="url(#productShadow)">
    <!-- Luxury Watch -->
    <circle cx="80" cy="80" r="70" fill="#2c2c54" stroke="#ff9ff3" stroke-width="3"/>
    <circle cx="80" cy="80" r="50" fill="#40407a"/>
    <circle cx="80" cy="80" r="30" fill="#1e272e"/>
    <circle cx="80" cy="80" r="3" fill="#ff9ff3"/>
    <rect x="77" y="30" width="6" height="20" fill="#ff9ff3"/>
    <rect x="77" y="110" width="6" height="20" fill="#ff9ff3"/>
    <rect x="30" y="77" width="20" height="6" fill="#ff9ff3"/>
    <rect x="110" y="77" width="20" height="6" fill="#ff9ff3"/>
    <text x="80" y="170" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">WATCH</text>
  </g>
  
  <!-- Product Showcase - Shoes -->
  <g transform="translate(1000, 600)" filter="url(#productShadow)">
    <!-- Designer Shoe -->
    <ellipse cx="100" cy="40" rx="90" ry="30" fill="#2c2c54" stroke="#54a0ff" stroke-width="2"/>
    <ellipse cx="100" cy="40" rx="70" ry="20" fill="#40407a"/>
    <path d="M 30 40 Q 100 20 170 40 Q 150 60 100 55 Q 50 60 30 40" fill="#54a0ff" opacity="0.8"/>
    <circle cx="60" cy="35" r="5" fill="#54a0ff"/>
    <circle cx="100" cy="30" r="5" fill="#54a0ff"/>
    <circle cx="140" cy="35" r="5" fill="#54a0ff"/>
    <text x="100" y="90" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">SHOES</text>
  </g>
  
  <!-- Floating elements for movement -->
  <g opacity="0.6">
    <circle cx="100" cy="500" r="8" fill="#e1b12c">
      <animate attributeName="cy" values="500;480;500" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="1800" cy="600" r="12" fill="#ff9ff3">
      <animate attributeName="cy" values="600;570;600" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="500" cy="800" r="6" fill="#54a0ff">
      <animate attributeName="cy" values="800;790;800" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Subtle grid pattern overlay -->
  <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
    <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.1"/>
  </pattern>
  <rect width="1920" height="1080" fill="url(#grid)"/>
  
  <!-- Light rays effect -->
  <g opacity="0.15">
    <path d="M 0 0 L 400 0 L 300 200 L 0 150 Z" fill="url(#lightRay1)"/>
    <path d="M 1920 0 L 1520 0 L 1620 200 L 1920 150 Z" fill="url(#lightRay2)"/>
  </g>
  
  <defs>
    <linearGradient id="lightRay1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
    <linearGradient id="lightRay2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>
